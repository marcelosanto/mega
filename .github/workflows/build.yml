name: Build and Release Lottery Generator

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            asset_name: loteria-gerador-linux.tar.gz
            artifact_name: linux-build
          - os: windows-latest
            platform: windows
            asset_name: loteria-gerador-windows.zip
            artifact_name: windows-build

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Verify assets directory
        run: |
          ls -R assets
        if: runner.os == 'Linux'

      - name: Verify assets directory (Windows)
        run: |
          dir assets
        if: runner.os == 'Windows'

      - name: Build Flet executable
        run: |
          poetry run flet build ${{ matrix.platform }} --app-name "Loteria Gerador" --app-version "1.0.${{ github.run_number }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/* # Flet coloca os pacotes .zip e .tar.gz na pasta dist

  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Display structure of downloaded files
        run: ls -R dist

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          body: "Release autom√°tica com os builds para Linux e Windows."
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: |
            dist/linux-build/*
            dist/windows-build/*